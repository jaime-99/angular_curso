<h1>DBZ Personajes</h1>

<div class="row">

    <div class="col">
        <dbz-list [characterList]="dbzService.characters"(onDelete)="dbzService.deleteCharacterById($event)"></dbz-list>
    </div>

    <div class="col">
        <app-add-character (onNewCharacter)="dbzService.onNewCharacter($event)" >
        </app-add-character>
    </div>



</div>
